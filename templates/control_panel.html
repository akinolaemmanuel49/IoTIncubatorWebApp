{% extends 'layout.html' %}
<!-- Custom styles for this template -->
{% block styles %}
<link href="{{ url_for('static', filename='css/controlPanel.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="col-sm-auto">
        <h1 class="h2">IoT Incubator</h1>
        <form method="POST">
            <div class="form-group">
                <label for="min_temp">Min Temperature:</label>
                <input type="number" step="1" class="form-control" name="min_temp" placeholder="50" value="{{ min_temp }}">
            </div>

            <div class="form-group">
                <label for="max_temp">Max Temperature:</label>
                <input type="number" step="1" class="form-control" name="max_temp" placeholder="50" value="{{ max_temp }}">
            </div>

            <div class="form-group">
                <label for="min_humidity">Min Humidity:</label>
                <input type="number" class="form-control" name="min_humidity" placeholder="50" value="{{ min_humidity }}">
            </div>

            <div class="form-group">
                <label for="max_humidity">Max Humidity:</label>
                <input type="number" class="form-control" name="max_humidity" placeholder="50" value="{{ max_humidity }}">
            </div>

            <div class="form-group">
                <label for="egg_turn_interval">Egg Turn Interval (in hours):</label>
                <input type="number" class="form-control" name="egg_turn_interval" placeholder="4.8" value="{{ egg_turn_interval }}">
            </div>

            <div class="form-group">
                <label for="egg_turning_starts">Egg Turning Starts On:</label>
                <input type="number" class="form-control" name="egg_turning_start" placeholder="3" value="{{ egg_turning_start }}">
            </div>

            <div class="form-group">
                <label for="incubation_egg_turn_period">Incubation Egg Turning Period:</label>
                <input type="number" class="form-control" name="incubation_egg_turn_period" placeholder="18" value="{{ incubation_egg_turn_period }}">
            </div>

            <div class="form-group">
                <label for="incubation_period">Incubation Period:</label>
                <input type="number" class="form-control" name="incubation_period" placeholder="21" value="{{ incubation_period }}">
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</main>
{% endblock %}
